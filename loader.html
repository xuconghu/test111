<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>智视未来 - 加载中</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
      color: #111827;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4a6bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      color: #6b7280;
      text-align: center;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>智视未来</h1>
  <p>正在加载资源，请稍候...</p>

  <script>
    // 预加载所有必要的资源
    function preloadResources() {
      const resources = [
        'https://xuconghu.github.io/test111/_next/static/css/76cfff4c24f026a8.css',
        'https://xuconghu.github.io/test111/_next/static/chunks/webpack-d795ab09e6cdf4f1.js',
        'https://xuconghu.github.io/test111/_next/static/chunks/main-app-304e637656ebcdc6.js',
        'https://xuconghu.github.io/test111/_next/static/chunks/684-532ad7394de2d0ee.js',
        'https://xuconghu.github.io/test111/_next/static/chunks/4bd1b696-71c528fed80023f1.js',
        'https://xuconghu.github.io/test111/_next/static/chunks/807-3710092f442c8cce.js',
        'https://xuconghu.github.io/test111/_next/static/chunks/app/layout-8c1da133cc5e625f.js',
        'https://xuconghu.github.io/test111/_next/static/chunks/app/page-dde548461c0f6929.js',
        'https://xuconghu.github.io/test111/_next/static/chunks/845-47c6b98efc383ebc.js'
      ];

      const promises = resources.map(url => {
        if (url.endsWith('.css')) {
          return fetch(url);
        } else {
          return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = url;
            script.async = true;
            script.onload = resolve;
            script.onerror = reject;
            document.head.appendChild(script);
          });
        }
      });

      return Promise.all(promises);
    }

    // 加载完资源后重定向到主页
    preloadResources()
      .then(() => {
        window.location.href = 'https://xuconghu.github.io/test111/index.html';
      })
      .catch(error => {
        console.error('资源加载失败:', error);
        setTimeout(() => {
          window.location.href = 'https://xuconghu.github.io/test111/index.html';
        }, 3000);
      });
  </script>
</body>
</html>
